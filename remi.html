<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to REMI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>ðŸ’¼ Talk to <strong>REMI</strong></h2>
  <div class="subtitle">(Real-time Economic & Money Insights)</div>
  <div class="chatbox" id="chatbox"></div>

  <form id="input-form" autocomplete="off">
    <input type="text" id="user-input" placeholder="Ask REMI anything..." required />
    <button type="submit">Send</button>
  </form>

  <p class="disclaimer">
    REMI is an AI financial assistant and does not provide licensed financial, legal, or investment advice.
  </p>

  <script>
    const u = "https://ai-financial-advisor-esbr.onrender.com";
    const c = document.getElementById("chatbox");
    const f = document.getElementById("input-form");
    const i = document.getElementById("user-input");

    function m(role, text) {
      const d = document.createElement("div");
      d.className = "message " + (role === "user" ? "user" : "ai");
      d.textContent = (role === "user" ? "You: " : "REMI: ") + text;
      c.appendChild(d);
      c.scrollTop = c.scrollHeight;
    }

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = i.value.trim();
      if (!q) return;
      m("user", q);
      i.value = "";
      try {
        const res = await fetch(u, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: q })
        });
        const data = await res.json();
        m("ai", data.response || "REMI had nothing to say.");
      } catch (err) {
        m("ai", "Oops, couldnâ€™t reach REMI.");
      }
    });
  </script>
</body>
</html>
